{% extends 'myapp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3>Courses</h3>
                <a href="{% url 'courses:create_course' %}" class="btn btn-primary">Create New Course</a>
            </div>
            <div class="card-body">
                {% if courses %}
                    <div class="list-group">
                        {% for course in courses %}
                            <div class="d-flex justify-content-between align-items-center list-group-item list-group-item-action">
                                <a href="{% url 'courses:course_detail' course.pk %}" class="text-decoration-none">
                                    {{ course.full_name }}
                                </a>
                                <!-- Enroll Button -->
                                <a href="{% url 'courses:enroll_in_course' course.id %}" class="btn btn-sm btn-primary">
                                    Enroll
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                {% else %}
                    <p class="text-center">No courses available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
