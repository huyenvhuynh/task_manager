{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-card">
                <div class="card-header">
                    <h3 class="card-title text-danger mb-0">Delete Course</h3>
                </div>
                <div class="card-body">
                    <p class="alert alert-warning">
                        Are you sure you want to delete the course "{{ course.full_name }}"? 
                        This action cannot be undone.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'courses:course_detail' pk=course.id %}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                Delete Course
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
