<!-- templates/myapp/edit_assignment.html -->
{% extends 'myapp/base.html' %}

{% block title %}Edit Assignment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Edit Assignment</h1>
    <form action="{% url 'myapp:edit_assignment' assignment.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ assignment.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ assignment.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ assignment.due_date }}" required>
        </div>
        {% if assignment.file_upload %}
            <div class="mb-3">
                <label class="form-label">Current File</label>
                <p><a href="{{ assignment.file_upload.url }}">{{ assignment.file_upload.name }}</a></p>
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="file_upload" class="form-label">Replace File</label>
            <input type="file" class="form-control" id="file_upload" name="file_upload">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'myapp:assignment_list' %}" class="btn btn-secondary mt-3">Back to Assignments</a>
</div>
{% endblock %}
