<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      {% if request.session.user_data %}

      <div>
        <!-- Displaying a dynamic role-based message -->
        <h1 class="text_success">
          You have successfully signed in as 
          {% if request.user.profile.role == 'admin' %} 
            an Administrator!
          {% else %} 
            a Common User!
          {% endif %}
        </h1>
        
        <!-- Display user's email and name -->
        <p class="userEmail">Email: {{ request.session.user_data.email }}</p>
        <p class="userName">Name: {{ request.session.user_data.name }}</p>

        <a href="/sign-out">Sign out</a>
        <div class="submit">
          <form action="{% url 'home' %}" method="get">
            <button type="submit">Go to New Page</button>
          </form>
        </div>
      </div>

      {% else %}
      <div>
        <div
          id="g_id_onload"
          data-client_id="505473501624-kiq9ug3aosfmrfe46kkio67fud3cblnv.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="redirect"
          data-login_uri="http://localhost:8000/auth-receiver"
          data-itp_support="true"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
