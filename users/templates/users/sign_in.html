<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="container">
      {% if user.is_authenticated %}
      <!-- replaced to redirect directly to home page when user logs in -->
        <script type="text/javascript">
            window.location.href = "{% url 'home' %}";
        </script>
          <!-- <div>
              <h1 class="text-success">
                  You have successfully signed in as 
                  {% if user.profile.role == 'admin' %} 
                      an Administrator!
                  {% else %} 
                      a Common User!
                  {% endif %}
              </h1>
              
              <p class="userEmail">Email: {{ user.email }}</p>
              <p class="userName">Name: {{ user.get_full_name }}</p>

              <a href="{% url 'users:sign_out' %}">Sign out</a>
              <div class="submit">
                  <form action="{% url 'home' %}" method="get">
                      <button type="submit">Go to Home Page</button>
                  </form>
              </div>
          </div> -->
      {% else %}
          <div>
              <div id="g_id_onload"
                    data-client_id="{{ google_client_id }}"
                    data-context="signin"
                    data-ux_mode="redirect"
                    data-login_uri="{% url 'users:auth_receiver' %}"
                    data-auto_prompt="false">
              </div>

              <div class="g_id_signin"
                    data-type="standard"
                    data-shape="rectangular"
                    data-theme="outline"
                    data-text="signin_with"
                    data-size="large"
                    data-logo_alignment="left">
              </div>

              <div class="add_spacing">
                <!-- <button type="button" class="btn btn-primary mb-3">Continue without signing in</button> -->
                <a href="{% url 'home' %}" class="btn btn-primary">Continue without signing in</a>
              </div>
          </div>
      {% endif %}
  </div>
</body>
</html>

<style>
.add_spacing {
    padding-top: 20px;
}
</style>
