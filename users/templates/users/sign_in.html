<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-top: 10px;
      }

      p {
        color: #333;
        margin: 10px 0;
      }

      .userEmail {
        color: rgb(69, 71, 71);
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }

      .g_id_signin {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if request.session.user_data %}
      <div>
        <h1>You have successfully signed in!</h1>
        <p class="userEmail">Email: {{ request.session.user_data.email }}</p>
        <a href="/sign-out">Sign out</a>
      </div>
      {% else %}
      <div>
        <div
          id="g_id_onload"
          data-client_id="505473501624-kiq9ug3aosfmrfe46kkio67fud3cblnv.apps.googleusercontent.com"
          data-context="signin"
          data-ux_mode="redirect"
          data-login_uri="http://localhost:8000/auth-receiver"
          data-itp_support="true"
        ></div>

        <div
          class="g_id_signin"
          data-type="standard"
          data-shape="pill"
          data-theme="outline"
          data-text="signin_with"
          data-size="large"
          data-logo_alignment="left"
        ></div>
      </div>
      {% endif %}
    </div>
  </body>
</html>
