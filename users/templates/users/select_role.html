<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Select Your Role</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="role-selection">
        <h1>Select Your Role</h1>
        <form method="POST">
          {% csrf_token %}
          <div class="role-option">
              <label>
                <input type="radio" name="role" value="user" />
                Common User </label><br />
              <label>
          </div>
            <div class="role-option">
                <label>
                    <input type="radio" name="role" value="admin" />
                    Administrator </label><br />
                </label>
            </div>
          <button type="submit" class="btn btn-submit">Submit</button>
        </form>
    </div>
  </body>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .role-selection {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .role-selection h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .role-option {
      cursor: pointer;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    .role-option:hover,
    .role-option input:checked + label {
      background-color: #e8eaf6;
      border-color: #673ab7;
    }
    .role-option input {
      display: none;
    }
    .role-option label {
      font-weight: bold;
      font-size: 1rem;
      display: block;
      color: #673ab7;
    }
    /* Default hover effect */
    .role-option:hover {
        background-color: #e8eaf6;
        border-color: #673ab7;
    }

    /* Checked (selected) state with darker color */
    .role-option input:checked + label {
        background-color: #673ab7;
        color: white;
        border-color: #5e35b1;
        padding: 1rem;
        border-radius: 5px;
        display: block;
    }
    .btn-submit {
      margin-top: 1.5rem;
      background-color: #673ab7;
      color: white;
      border: none;
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
    }
    .btn-submit:hover {
      background-color: #5e35b1;
    }
  </style>
</html>
